<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopnix Onboarding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-orange {
            background-color: #ff8c00;
            color: #fff;
        }

        .btn-turquoise {
            background-color: #40e0d0;
            color: #fff;
        }

        .btn-blue {
            background-color: #007bff;
            color: #fff;
        }

        .step-indicator {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .step {
            text-align: center;
            margin-bottom: 10px;
        }

        .scrollable-content {
            max-height: 300px;
            overflow-y: auto;
        }

        .tab-text {
            background: #fff;
            box-shadow: 3px 3px 3px #ccc;   
            padding: 60px 30px 30px;
        }
        .input-box textarea{
            max-width:100%;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Step 1: Theme Selection -->
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Apply a Theme</h4>
            <!-- Theme selection options -->
            <p> <img src="stylish-womens-brown-handbag-trendy-260nw-2143560027.webp" alt="Stylish bags" width="200" height="200"></p>
            <p><button class="btn btn-orange">Bags Theme</button></p>
            <p> <img src="zodiac-first-date-outfits.webp" alt="Dresses"  width="300" height="200"></p>
            <p><button class="btn btn-turquoise">Flex Theme</button></p>
            <p> <img src="1.avif" alt="Girl in a frock"  width="200" height="200"></p>
            <button class="btn btn-blue">Chic Theme</button>
        </div>
    </div>
    <button type="submit" class="btn btn-orange">Next</button>
    
    <!-- Step 2: Product Type and Category -->
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="card-title">Lets add Product Type, Category and Sub Category</h4>
            <!-- Form for product type and category input -->
            <form>
                <!-- Add your form fields here -->
                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <input type="text" class="form-control" id="productType" placeholder="Enter product type">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Enter category">
                </div>
                <div class="form-group">
                    <label for="Sub-category">Sub-Category</label>
                    <input type="text" class="form-control" id="Sub-Category" placeholder="Enter Sub-Category">
                </div>
                <button type="submit" class="btn btn-orange">Next</button>
            </form>
        </div>
    </div>

    <!-- Step 3: Pricing Page with Scroll Bar -->
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="card-title">Lets add product</h4>
            <div class="scrollable-content">
                <!-- Pricing information with scroll bar -->
                <!-- Add your pricing content here -->
                <div class="form-group">
                    <label for="category">Product name</label>
                    <input type="text" class="form-control" id="category" placeholder="Enter category">
                </div>
            </div>
            <div class="mt-3">
                <!-- Additional information -->
                <p>Product Description</p>
                <div class="input-box">
                    <input type="text" name="title" id="summary_field" class="input-text required-entry" value="" placeholder="give Description">
                   <p>( Maximum 60 characters )</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="card-title">Pricing Details</h4>
            <div class="scrollable-content">
                <div class="form-group">
                    <label for="Net Price">Net Price</label>
                    <input type="text" class="form-control" id="Sub-Category" placeholder="Eg-100">
                </div>
                <div class="form-group">
                    <label for="List Price">List Price</label>
                    <input type="text" class="form-control" id="Sub-Category" placeholder="Eg-100">
                </div>
                <div class="form-group">
                    <label for="Discount Percentage">Discount Percentage</label>
                    <input type="text" class="form-control" id="Sub-Category" placeholder="Eg-100">
                </div>
                <div class="form-group">
                    <label for="Shipping Charges">Shipping Charges</label>
                    <input type="text" class="form-control" id="Sub-Category" placeholder="Eg-100">
                </div>
                <button type="submit" class="btn btn-orange">Next</button>
    <!-- Step Indicator -->
    <ul class="step-indicator mt-4">
        <li class="step">1. Select Theme</li>
        <li class="step">2. Add Product</li>
        <li class="step">3. Pricing</li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
